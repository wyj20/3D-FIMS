<script>
    const MASTER_KEY = '3D_FIMS_STABLE_DB';
    const INITIAL_DB = {
        sealed: [], inuse: [], opened: [], finished: [], 
        config: { brands: ['æ‹“ç«¹', 'è‰ºæ¾', 'JAYO'], types: ['PLA', 'PETG', 'ABS', 'TPU'], barcodeMap: {} },
        settings: { columns: 2, sortOrder: 'brand', ghToken: '', ghRepo: '', lastSync: 0 }, 
        lastBackup: 0, lastChange: 0
    };

    let db = JSON.parse(localStorage.getItem(MASTER_KEY)) || INITIAL_DB;
    let currentTab = 'sealed', activeIdx = null, activeFrom = '', activeFilter = '', activeColor = '', isEditMode = false;
    let holdTimer, holdProgress = 0, tagHoldTimer = null;
    let html5QrCode, pendingBarcode = null;

    function saveDB() { db.lastChange = Date.now(); localStorage.setItem(MASTER_KEY, JSON.stringify(db)); document.documentElement.style.setProperty('--grid-cols', db.settings.columns); }
    function getContrastColor(hex) { const r=parseInt(hex.slice(1,3),16), g=parseInt(hex.slice(3,5),16), b=parseInt(hex.slice(5,7),16); return (((r * 299) + (g * 587) + (b * 114)) / 1000 >= 128) ? '#000' : '#FFF'; }
    function toggleFilterTray() { const tray = document.getElementById('filterTray'); const btn = document.getElementById('filterBtn'); tray.classList.toggle('active'); btn.classList.toggle('active'); }
    function triggerLocalRestore() { document.getElementById('localRestoreInput').click(); }

    // --- æ‰«æåŠŸèƒ½é€»è¾‘ï¼ˆä¼˜åŒ–ç‰ˆï¼‰ ---
    async function startScan() {
        // å®‰å…¨æ£€æŸ¥ï¼šç”±äºè°ƒç”¨æ‘„åƒå¤´å¿…é¡» HTTPSï¼Œæœ¬åœ°é localhost æµ‹è¯•ä¼šæŠ¥é”™
        if (location.protocol !== 'https:' && location.hostname !== 'localhost' && location.hostname !== '127.0.0.1') {
            showNotice("æƒé™å—é™", "æµè§ˆå™¨è¦æ±‚å¿…é¡»åœ¨ HTTPS ç¯å¢ƒä¸‹æ‰èƒ½ä½¿ç”¨æ‘„åƒå¤´ã€‚");
            return;
        }

        showModal('scanModal');
        html5QrCode = new Html5Qrcode("reader");
        const config = { fps: 15, qrbox: { width: 250, height: 180 } };
        
        try {
            await html5QrCode.start({ facingMode: "environment" }, config, 
                (decodedText) => handleScanSuccess(decodedText), 
                (errorMessage) => {} // å¿½ç•¥è¿‡ç¨‹é”™è¯¯
            );
        } catch (err) {
            console.error("Camera error:", err);
            // æŠ¥é”™æ—¶ï¼Œåªå…³é—­æ‰«æçª—ï¼Œä¸å½±å“åº•ä¸‹çš„å…¥åº“çª—
            closeModal('scanModal');
            showNotice("æ‘„åƒå¤´æ•…éšœ", "æ— æ³•å¯åŠ¨ç›¸æœºï¼Œè¯·æ£€æŸ¥æƒé™è®¾ç½®æˆ–è®¾å¤‡è¿æ¥ã€‚");
        }
    }

    function stopScan() {
        if (html5QrCode) {
            html5QrCode.stop().then(() => {
                closeModal('scanModal');
            }).catch(e => {
                closeModal('scanModal');
            });
        } else {
            closeModal('scanModal');
        }
    }

    function handleScanSuccess(code) {
        stopScan();
        if (!db.config.barcodeMap) db.config.barcodeMap = {};
        const info = db.config.barcodeMap[code];
        if (info) {
            document.getElementById('inBrand').value = info.brand;
            document.getElementById('inType').value = info.type;
            document.getElementById('inColor').value = info.color;
            document.getElementById('inNotes').value = info.notes || '';
            showNotice("è¯†åˆ«æˆåŠŸ", `å·²ä¸ºæ‚¨å¡«å……ï¼š${info.brand} ${info.type}`);
        } else {
            showNotice("æ–°æ¡ç å·²è®°å½•", "å½“å‰æ¡ç æœªåŒ¹é…èµ„æ–™ï¼Œæ‰‹åŠ¨å¡«å†™ä¿å­˜åå³å¯å­¦ä¹ ã€‚");
            pendingBarcode = code;
        }
    }

    // --- å¼¹çª—ç®¡ç†é€»è¾‘ï¼ˆç²¾å‡†ç‰ˆï¼‰ ---
    function showModal(id) { document.getElementById(id).style.display = 'flex'; }
    function closeModal(id) { document.getElementById(id).style.display = 'none'; }
    function closeAllModals() { 
        document.querySelectorAll('.modal').forEach(m => m.style.display='none'); 
        if(html5QrCode && html5QrCode.isScanning) html5QrCode.stop().catch(() => {});
    }

    function showNotice(title, msg, type = 'success') {
        const icon = type === 'success' ? 'âœ…' : 'âŒ';
        const color = type === 'success' ? 'var(--success)' : 'var(--danger)';
        const btnClass = type === 'success' ? 'btn-success' : 'btn-danger';
        // æ³¨æ„ï¼šè­¦å‘Šå¼¹çª—å…³é—­æ—¶ï¼Œåªå…³é—­è‡ªå·±
        showCustomWarn(title, msg, "", "hide", null, "ç¡®å®š", btnClass, () => closeModal('warnModal'));
        document.getElementById('warnIcon').innerText = icon; document.getElementById('warnIcon').style.color = color;
    }

    // --- ä»¥ä¸‹æ˜¯åŸºç¡€ä¸šåŠ¡é€»è¾‘ ---

    function importLocalBackup(input) {
        const file = input.files[0]; if (!file) return; const reader = new FileReader();
        reader.onload = (e) => {
            try {
                const imported = JSON.parse(e.target.result);
                if (!imported.sealed || !imported.config) throw new Error();
                db = imported; saveDB(); render(); showNotice("åŒæ­¥æˆåŠŸ", "å¤‡ä»½å·²æ¢å¤");
            } catch(err) { showNotice("å¯¼å…¥å¤±è´¥", "æ–‡ä»¶æ ¼å¼ä¸æ­£ç¡®", "error"); }
        }; reader.readAsText(file); input.value = "";
    }

    function exportLocalBackup() {
        const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(db, null, 2));
        const downloadAnchor = document.createElement('a');
        downloadAnchor.setAttribute("href", dataStr); downloadAnchor.setAttribute("download", `3D-FIMS_Backup.json`);
        document.body.appendChild(downloadAnchor); downloadAnchor.click(); downloadAnchor.remove();
    }

    function renderPalette() {
        const pBox = document.getElementById('paletteBar'); if (!pBox || currentTab === 'settings') return;
        const colors = [...new Set(db[currentTab].map(i => i.color))];
        pBox.innerHTML = `<div class="palette-dot clear" onclick="setColorFilter('')">é‡ç½®</div>` + 
            colors.map(c => `<div class="palette-dot ${activeColor===c?'active':''}" style="background:${c}" onclick="setColorFilter('${c}')"></div>`).join('') + `<div style="width:30px;flex-shrink:0;"></div>`;
    }

    function setColorFilter(c) { activeColor = c; render(); }

    async function githubSync(action) {
        if (currentTab === 'settings') { db.settings.ghToken = document.getElementById('ghToken').value.trim(); db.settings.ghRepo = document.getElementById('ghRepo').value.trim(); saveDB(); }
        const token = db.settings.ghToken, repo = db.settings.ghRepo;
        if (!token || !repo) { showNotice("é…ç½®ç¼ºå¤±", "è¯·å…ˆåœ¨è®¾ç½®ä¸­è¡¥å…¨ä¿¡æ¯", "error"); return; }
        try {
            const url = `https://api.github.com/repos/${repo}/contents/data.json`, headers = { 'Authorization': `token ${token}`, 'Accept': 'application/vnd.github.v3+json' };
            if (action === 'upload') {
                let sha = ""; const getRes = await fetch(url, { headers }); if (getRes.ok) { const meta = await getRes.json(); sha = meta.sha; }
                const res = await fetch(url, { method: 'PUT', headers, body: JSON.stringify({ message: "Sync", content: btoa(unescape(encodeURIComponent(JSON.stringify(db)))), sha })});
                if (res.ok) { db.settings.lastSync = Date.now(); saveDB(); showNotice("åŒæ­¥å®Œæˆ", "äº‘ç«¯å¤‡ä»½æˆåŠŸ"); } else throw new Error();
            } else {
                const res = await fetch(url, { headers });
                if (res.ok) { const data = await res.json(); db = JSON.parse(decodeURIComponent(escape(atob(data.content)))); db.settings.ghToken = token; db.settings.ghRepo = repo; saveDB(); render(); showNotice("åŒæ­¥å®Œæˆ", "å·²è·å–æœ€æ–°æ•°æ®"); }
            }
        } catch(e) { showNotice("ç½‘ç»œæ•…éšœ", "æ— æ³•è¿æ¥ GitHub API", "error"); }
    }

    function renderFilters() {
        const fBox = document.getElementById('filterDots'); if (!fBox || currentTab === 'settings') return;
        const types = ['å…¨éƒ¨', ...db.config.types]; const counts = {};
        db[currentTab].forEach(item => { counts[item.type] = (counts[item.type] || 0) + item.count; });
        fBox.innerHTML = types.map(t => {
            const num = t === 'å…¨éƒ¨' ? db[currentTab].reduce((s,i)=>s+i.count,0) : (counts[t] || 0);
            if (num === 0 && t !== 'å…¨éƒ¨' && activeFilter !== t) return '';
            return `<div class="filter-dot ${activeFilter === t || (!activeFilter && t === 'å…¨éƒ¨') ? 'active' : ''}" onclick="setFilter('${t}')">${t} Â· ${num}</div>`;
        }).join('') + `<div style="width:30px;flex-shrink:0;"></div>`;
    }

    function setFilter(f) { activeFilter = f === 'å…¨éƒ¨' ? '' : f; render(); }

    function render() {
        const container = document.getElementById('content'); const searchBox = document.getElementById('searchBox');
        const term = document.getElementById('searchInput').value.toLowerCase();
        container.innerHTML = ''; updateCounts(); document.documentElement.style.setProperty('--grid-cols', db.settings.columns);
        const isSet = currentTab === 'settings'; document.getElementById('fab').style.display = isSet ? 'none' : 'flex'; searchBox.style.display = isSet ? 'none' : 'block';

        if (isSet) {
            container.innerHTML = `<div class="settings-group"><div class="settings-title">ğŸ¨ ç•Œé¢æ˜¾ç¤ºè§„æ ¼</div><div class="select-picker">${[1,2,3].map(n => `<div class="select-option ${db.settings.columns==n?'active':''}" onclick="updateCols(${n})">${n} åˆ—æ˜¾ç¤º</div>`).join('')}</div></div>
                <div class="settings-group"><div class="settings-title">â˜ï¸ GitHub åŒæ­¥ (å¤‡ä»½)</div><input type="password" id="ghToken" class="sync-input" value="${db.settings.ghToken}" placeholder="GitHub Token"><input type="text" id="ghRepo" class="sync-input" value="${db.settings.ghRepo}" placeholder="ä»“åº“è·¯å¾„ (wyj20/3D-FIMS)">
                <div style="display:flex; gap:12px;"><button class="btn btn-main" onclick="githubSync('upload')">â†‘ ä¸Šä¼ åŒæ­¥</button><button class="btn btn-cancel" onclick="githubSync('download')">â†“ ä¸‹è½½åŒæ­¥</button></div></div>
                <div class="settings-group"><div class="settings-title">âš™ï¸ ç³»ç»Ÿç»´æŠ¤</div><button class="btn-hold-init" id="initBtn" onmousedown="startHold(event)" onmouseup="endHold()" ontouchstart="startHold(event)" ontouchend="endHold()"><div id="holdProgress"></div><span style="position:relative;z-index:1">é•¿æŒ‰ 3 ç§’æ¸…ç©ºå…¨éƒ¨æ•°æ®</span></button></div>`;
            return;
        }

        renderFilters(); renderPalette();
        let listData = db[currentTab] || [];
        let sorted = [...listData].sort((a,b) => (a.brand||"").localeCompare(b.brand||"",'zh'));

        sorted.forEach(item => {
            if(activeFilter && item.type !== activeFilter) return;
            if(activeColor && item.color !== activeColor) return;
            if(!item.brand.toLowerCase().includes(term) && !item.type.toLowerCase().includes(term)) return;
            const realIdx = db[currentTab].indexOf(item), txtC = getContrastColor(item.color || "#00acc1");
            const card = document.createElement('div'); card.className = 'card'; card.style.backgroundColor = item.color || "#00acc1"; card.style.color = txtC;
            card.onclick = () => { activeIdx = realIdx; activeFrom = currentTab; if(currentTab==='finished') requestDelete(); else { document.getElementById('adjNum').value = item.count; showModal('adjustModal'); } };
            let btns = ''; const btnS = `style="color:${txtC}; border-color:${txtC}"`;
            if(currentTab === 'sealed') btns = `<button class="action-btn" ${btnS} onclick="event.stopPropagation(); checkUnseal(${realIdx})">å¼€å¯ä½¿ç”¨</button>`;
            else if(currentTab === 'inuse') btns = `<button class="action-btn" ${btnS} onclick="event.stopPropagation(); confirmFinish(${realIdx},'inuse')">è€—å°½ç»“å­˜</button>`;
            card.innerHTML = `<div class="brand">${item.brand}</div><div class="type">${item.type}</div>${item.notes?`<div class="notes"># ${item.notes}</div>`:''}<div class="card-footer"><div class="action-area">${btns}</div><div class="count">${item.count}</div></div>`;
            container.appendChild(card);
        });
        renderTags();
    }

    function renderTags() {
        const build = (cat, list) => {
            const html = list.map(v => `<span class="tag" id="tag-${cat}-${v.replace(/\s+/g,'_')}">${v}</span>`).join('') + `<span class="tag" style="border-style:dashed;color:var(--main);background:white;" onclick="addTag('${cat}')">+</span>`;
            setTimeout(() => { list.forEach(v => { 
                const el = document.getElementById(`tag-${cat}-${v.replace(/\s+/g,'_')}`); 
                if (el) el.onclick = () => setIn('in' + cat, v);
            }); }, 0);
            return html;
        };
        if(document.getElementById('brandTags')) document.getElementById('brandTags').innerHTML = build('Brand', db.config.brands);
        if(document.getElementById('typeTags')) document.getElementById('typeTags').innerHTML = build('Type', db.config.types);
    }

    function openNewMode() { isEditMode = false; document.getElementById('modalActionTitle').innerText = 'è€—æå…¥åº“ç™»è®°'; showModal('newModal'); }
    function openEditMode() { isEditMode = true; closeModal('adjustModal'); const item = db[activeFrom][activeIdx]; document.getElementById('inBrand').value = item.brand; document.getElementById('inType').value = item.type; document.getElementById('inNotes').value = item.notes || ''; document.getElementById('inColor').value = item.color; showModal('newModal'); }
    
    function saveNew() {
        const b = document.getElementById('inBrand').value.trim(), t = document.getElementById('inType').value.trim(), c = document.getElementById('inColor').value, nts = document.getElementById('inNotes').value.trim();
        if (!b || !t) return; 
        if (!db.config.brands.includes(b)) db.config.brands.push(b); if (!db.config.types.includes(t)) db.config.types.push(t);
        
        if (pendingBarcode) {
            if (!db.config.barcodeMap) db.config.barcodeMap = {};
            db.config.barcodeMap[pendingBarcode] = { brand: b, type: t, color: c, notes: nts };
            pendingBarcode = null;
        }

        let n = parseInt(document.getElementById('inCount').value); if (isNaN(n) || n < 1) n = 1;
        if (isEditMode) db[activeFrom][activeIdx] = { ...db[activeFrom][activeIdx], brand: b, type: t, color: c, notes: nts };
        else { let exist = db.sealed.find(i => i.brand === b && i.type === t && i.color === c && i.notes === nts); if (exist) exist.count += n; else db.sealed.push({ brand: b, type: t, color: c, count: n, notes: nts }); }
        saveDB(); render(); closeModal('newModal');
    }

    function requestDelete() { 
        const item = db[activeFrom][activeIdx]; 
        showCustomWarn("å½»åº•ç§»é™¤", `ç¡®å®šæ°¸ä¹…ç§»é™¤ ã€${item.brand}ã€‘ï¼Ÿ`, "å–æ¶ˆ", "btn-cancel", () => closeModal('warnModal'), "ç¡®å®šç§»é™¤", "btn-danger", () => { db[activeFrom].splice(activeIdx, 1); saveDB(); render(); closeModal('warnModal'); }); 
    }
    
    function confirmAdj() { let n = parseInt(document.getElementById('adjNum').value); db[activeFrom][activeIdx].count = n; saveDB(); render(); closeModal('adjustModal'); }
    function checkUnseal(idx) { let item = db.sealed[idx]; item.count--; if(item.count<=0) db.sealed.splice(idx,1); let exist = db.inuse.find(i=>i.brand===item.brand && i.type===item.type && i.color===item.color); if(exist) exist.count++; else db.inuse.push({...item, count:1}); saveDB(); render(); }
    function confirmFinish(idx, f) { db[f].splice(idx,1); saveDB(); render(); }
    function switchTab(t) { currentTab = t; document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active')); event.currentTarget.classList.add('active'); render(); }
    
    function showCustomWarn(t, m, lT, lC, lF, rT, rC, rF) { 
        document.getElementById('warnTitle').innerText = t; document.getElementById('warnMsg').innerText = m; 
        const lB = document.getElementById('warnLeftBtn'), rB = document.getElementById('warnRightBtn'); 
        if(lC==="hide"){lB.style.display="none"}else{lB.style.display="block";lB.innerText = lT; lB.className = "btn " + lC; lB.onclick = lF;} 
        rB.innerText = rT; rB.className = "btn " + rC; rB.onclick = rF; 
        showModal('warnModal'); 
    }
    
    function updateCols(n) { db.settings.columns = n; saveDB(); render(); }
    function setIn(id, v) { document.getElementById(id).value = v; }
    function stepAdjust(v) { let el = document.getElementById('adjNum'); el.value = Math.max(1, (parseInt(el.value)||1)+v); }
    function updateCounts() { ['sealed','inuse','opened','finished'].forEach(k => { const el = document.getElementById('cnt-'+k); if(el) el.innerText = db[k].reduce((s,i)=>s+(parseInt(i.count)||0),0); }); }
    
    render();
</script>
